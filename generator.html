    <script>

      //     console.log('2: message')

      //***************** prints everything on your command *****************//

      function* generator() {
        yield '1: message'
        yield '2: message'
        console.log('3: message')

      let gen = generator()
      console.log(gen.next())
      console.log(gen.next().value)
