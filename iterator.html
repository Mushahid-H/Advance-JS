      // ************* own iterator ftn *************

      function iteratorFtn(arr) {
        var nextNmbr = 0
        return {
          next() {
            if (nextNmbr < arr.length) {
              return {
                value: arr[nextNmbr++],
                done: false,
              }
            } else {
              return { done: true }
            }
          },
        }
      }
